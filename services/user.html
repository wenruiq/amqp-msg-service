<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
    
        <title>Location Search</title>
    
        <link rel="stylesheet" href="">
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Bootstrap libraries -->
        <meta name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
        crossorigin="anonymous">
    
        <!-- Latest compiled and minified JavaScript -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
        
        <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <input type="text" id="input">
        <button id="btn">Submit</button>
        <pre id="show"></pre>
        <label id="error"></label>

        <script>
            function showError(message) {        
                // Display an error under the main container
                document.getElementById('error').textContent = message;
            }

            $('#btn').click(function(){
                var u_input = $('#input').val();
                console.log(u_input);
                var searchURL = "http://127.0.0.1:9005/user/search/" + encodeURI(u_input);
                $(async() => {           
                    try {
                        const response =
                            await fetch(
                                searchURL, { method: 'GET' }
                            );
                        const data = await response.json();
                        console.log(data);

                        // array or array.length are falsy
                        if (!response.ok) {
                            showError('No such user')
                        } else {
                            // $('#help').append(JSON.stringify(data));
                            $('#show').append(data);
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        showError
                    ('There is a problem retrieving the data, please try again later.<br />'+error);
                    
                    } // error
                });
            });
        </script>
    </body>
</html>
